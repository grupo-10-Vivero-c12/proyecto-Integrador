<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="rute">
            <a href="/home">Home</a>
            <span>/</span>
            <a href="/Mi cuenta">Mi cuenta</a>
            <span>/</span>
            <a href="/register">Crear cuenta</a>
        </div>

        <h2>Inicio de sesión</h2>
        <div class="form-container">
            <form action="">

                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="aaaaaaaaa@example.com" required>
                    <span class="error-message">Ingrese un email registrado</span>
                </div>

                <div class="form">
                    <label for="pass">Contraseña</label>
                    <input type="password" id="pass" name="password" placeholder="password" required>
                    <span class="error-message">Contraseña no valida</span>

                    
                </div>

                <div class="recover-password">
                    <a href="#">¿Olvidaste la Contraseña?</a>
                </div>

                <div class="button-submit">
                    <button type="submit">Iniciar</button>
                </div>

                <div class="create-count">
                    <a href="#">¿No tienes una cuenta? Crea una</a>
                </div>

        
            </form>  
            
            <hr>
            
            <div class="log-in-google">
                <a href="#">Iniciar con Google</a>
            </div> 
        </div>
    </main>
</body>
</html>
